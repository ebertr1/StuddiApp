<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIA SESIÓN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Agrega Font Awesome -->
    <link rel="stylesheet" href="/views/Static/css/login.css">
</head>
<body>
    <header class="header">
        <img src="/views/Static/img/logo_0.png" alt="Logo de la Universidad" class="logo-left">
        <h1>Bienvenido al Sistema de Seguimiento Estudiantil</h1>
        <img src="/views/Static/img/images.png" alt="Logo de la Universidad" class="logo-right">
    </header>
    <div class="container">
        <h2>INICIA SESIÓN</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <select name="role">
                <option value="" disabled selected>Escoge tu rol</option>
                <option value="administrador"><i class="fas fa-user-cog"></i> Administrador</option>
                <option value="profesor"><i class="fas fa-chalkboard-teacher"></i> Profesor</option>
                <option value="estudiante"><i class="fas fa-user-graduate"></i> Estudiante</option>
            </select>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a>.</p>
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>.</p>
    </div>
</body>
</html>
